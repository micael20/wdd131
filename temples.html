<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Responsive website assignment">
    <meta name="description" content="This assignment applies the concepts presented 
                                        in the learning activities to a picture album page
                                        that is responsive in small and larger views.">
    <title>Temple-Album</title>

    <link rel="stylesheet" href="week02/styles/temples.css">
    <link rel="stylesheet" href="week02/styles/temples-larger.css">

    <script src="week02/scripts/temples.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Temple Album</h1>
            <button class="hamburger-menu" aria-label="Toggle navigation menu">&#9776;</button>
        </div>
        <nav>
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Old</a></li>
            <li><a href="#">New</a></li>
            <li><a href="#">Large</a></li>
            <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Home</h1>
        <h2>Picture of Temples Around the World</h2>
        <figure>
            <img src="images/albuquerque-temple-lds-137883-wallpaper.jpg" alt="Albuquerque Temple">
            <figcaption>Albuquerque Temple</figcaption>
        </figure>
        <figure>
            <img src="images/aba-nigeria-temple-lds-273999-wallpaper.jpg" alt="Aba Nigeria Temple">
            <figcaption>Aba Nigeria Temple</figcaption>
        </figure>
        <figure>
            <img src="images/anchorage-temple-lds-253274-wallpaper.jpg" alt="Anchorage Temple">
            <figcaption>Anchorage Temple</figcaption>
        </figure>
        <figure>
            <img src="images/belem_brazil_temple_brides.jpg" alt="Belem Brazil Temple">
            <figcaption>Belem Brazil Temple</figcaption>
        </figure>
        <figure>
            <img src="images/bismark-north-dakota-temple.png" alt="Bismark North Dakota Temple">
            <figcaption>Bismark North Dakota Temple</figcaption>
        </figure>
        <figure>
            <img src="images/boston-massachuttes-temple.png" alt="Boston Massachuttes Temple">
            <figcaption>Boston Massachuttes Temple</figcaption>
        </figure>
        <figure>
            <img src="images/bountiful-utah-temple.png" alt="Bountiful Utah Temple">
            <figcaption>Bountiful Utah Temple</figcaption>
        </figure>
        <figure>
            <img src="images/briham-city-utah-temple.png" alt="Briham City Utah Temple">
            <figcaption>Briham City Utah Temple</figcaption>
        </figure>
        <figure>
            <img src="images/calgary-alberta-temple.png" alt="Calgary Alberta Temple">
            <figcaption>Calgary Alberta Temple</figcaption>
        </figure>

    <footer>
        <p> <span id="currentyear"></span></p>
        <p> <span id="lastmodified"></span></p>
    </footer>

    
</body>
</html>
