<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A table example">
    <meta name="author" content="Michael Mwidete">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <table>
        <caption>Table:1, Account Feature Comparison</caption>
        <thead>
            <tr>
                <th scope="col"></th>
                <th colspan="3" scope="colgroup">ACME Wildewest Service</th>
            </tr>
            <tr>
                <th scope="col"></th> 
                <th scope ="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>     
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Feature 1</th>
                <td>Yes</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <th scope="row">Feature 2</th>
                <td>No</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <th scope="row">Feature 3</th>
                <td>No</td>
                <td>No</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
