<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michael Mwidete">
    <meta name="description" content="This is a demo of lazy loading images using Intersection Observer API">
    <link rel="stylesheet" href="week04/styles.css">
    <title>Lazy Loading Images Demo</title> 
</head>
<body>
    <header>
        <nav>
            </nav>
    </header>
    <main>
        <h1>Lazy-loading Demo</h1>
        <p>Scroll down to load images</p>
        
        <img src="images/calgary-alberta-temple.webp" alt="Calgary Alberta Temple" loading="lazy" width="600" height="400">
        
        <img src="images/briham-city-utah-temple.webp" alt="Brigham City Utah Temple" loading="lazy" width="600" height="400">
        <img src="images/bountiful-utah-temple.webp" alt="Bountiful Utah Temple" loading="lazy" width="600" height="400">
        <img src="images/boston-massachuttes-temple.webp" alt="Boston Massachusetts Temple" loading="lazy" width="600" height="400">
        <img src="images/bismark-north-dakota-temple.webp" alt="Bismark North Dakota Temple" loading="lazy" width="600" height="400">
        <img src="images/belem_brazil_temple_brides.webp" alt="Belem Brazil Temple" loading="lazy" width="600" height="400">
    </main>
    <footer>
        <p>&copy; 2025 Lazy Load Demo</p>
    </footer>
</body>
</html>
